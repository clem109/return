<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="undefined;table-layout: fixed; width: 420px">
        <colgroup>
        <col style="width: 390px">
        <col style="width: 30px">
        </colgroup>
        <tbody>
          <tr>
            <td colspan="2"><input id="sku" type="text" name="sku" size="30" placeholder="KT or SKU Name" class="input" required></td>
          </tr>
          <tr>
            <td colspan="2"><input id="lot" type="text" name="lot" size="30" placeholder="LOT number" class="input"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="text" name="box" size="30" class="input" placeholder="Kit Box Name" id="box"> </td>
          </tr>
          <tr>
            <td colspan="2"><select name="assembler" id="assembler" class="input"></span> 
                <option value="">Assembled By</option>
                <option value="Assembled by Sirane, Stafford Park 6, Telford TF3 3A">Sirane</option>
                <option value="Assembed by MedDX Services Ltd, Unit 2, Newtons Court, Crossways Businss Park, Dartford, Kent, DA2 6QL">Meddx (Dartford)</option>
              </select></td>
          </tr>
          <tr>
            <td colspan="2"><select name="office" id="office" class="input"></span> 
                <option value="">Office Address</option>
                <option value="Thriva Limited, 6th Floor Classic House, 174-180 Old Street, London, EC1V 9BP">Old Street</option>
              </select></td>
          </tr>
          <tr>
            <td colspan="2"><input type="text" name="ifu" size="30" placeholder="Instructions/IFU Name" class="input" id="ifu" required></td>
          </tr>
          <tr>
            <td colspan="2">        <select name="ce" id="ce" class="input">
                <option value="">CE Marked?</option>
                <option value="addce">Yes</option>
                <option value="">No</option>
              </select></td>
          </tr>
          <tr>
            <td colspan="2"><select name ="return-lab" id="returnlab">
                <option value="">Return Lab</option>
                <option value="County Pathology prepaid UN3373 C5 mailer">County Pathology prepaid UN3373 C5 mailer</option>
                <option value="Inuvi prepaid UN3373 C5 mailer">Inuvi prepaid UN3373 C5 mailer</option>
              </select></td>
          </tr>
          <tr>
            <td colspan="2"><select name ="return-form" id="returnform">
                <option value="">Return Form</option>
                <option value="Thriva return form">Thriva Return Form</option>
                <option value="Return form with adhesive labels">Return form with adhesive labels</option>
                <option value="Venous return form with adhesive labels">Venous return form with adhesive labels</option>
                <option value="Anonymous RM1169 return form with adhesive labels">Anonymous RM1169 return form with adhesive labels</option>
                <option value="Anonymous RM1170 venous return form with 3x adhesive labels">Anonymous RM1170 venous return form with 3x adhesive labels</option>
              
              
              </select></td>
          </tr>
          <tr>
            <td>Expiry Date</td>
            <td><input type="date" id="expiry" name="expiry"
                value="2023-01-01"
                min="2022-01-01" max="2030-12-31"></td>
          </tr>
          <tr>
            <td><select name="plasters" id="plasters">
                <option value="">Plaster Name</option>
                <option value="Aero Healthcare plasters ACP203 (CE1639)  ">Aero Healthcare Circle</option>
                <option value="Nantong City YOJO Medical Products plasters (CE0197)">Thrivaling Plasters</option>
              </select></td>
            <td><select name="plastersQty" id="plastersQty">
                <option value="">Qty</option>
                <option value="x1">x1</option>
                <option value=x2">x2</option>
                <option value="x3">x3</option>
                <option value=x4">x4</option>
              </select></td>
          </tr>
          <tr>
            <td><select name="lancets" id="prick" class="input">
                <option value="">Lancet Name</option>
                <option value="BD contact activated lancet 366594 (CE0050)">BD contact activated lancet 366594 (CE0050)</option>
                <option value="Haemolance Plus CE 0344">Haemolance Plus CE 0344</option>
              </select></td>
            <td><select name="lancetsQty" id="lancetsQty">
                <option value="">Qty</option>
                <option value="x1">x1</option>
                <option value=x2">x2</option>
                <option value="x3">x3</option>
                <option value=x4">x4</option>
              </select></td>
          </tr>
          <tr>
            <td><select name ="awipe" id="awipe">
                <option value="">Alcohol Wipe</option>
                <option value="Aero Healthcare alcohol wipe AW7100 (CE)">Aero Healthcare alcohol wipe AW7100 (CE) </option>
              </select></td>
            <td><select name="awipeQty" id="awipeQty">
                <option value="">Qty</option>
                <option value="x1">x1</option>
                <option value=x2">x2</option>
                <option value="x3">x3</option>
                <option value=x4">x4</option>
              </select></td>
          </tr>
          <tr>
            <td><select name ="wipe" id="wipe">
                <option value="">Wipe</option>
                <option value="Aero Healthcare cleansing wipe AW6100 (CE1639)">Aero Healthcare cleansing wipe AW6100 (CE1639)</option>
              </select></td>
            <td><select name="wipeQty" id="wipeQty">
                <option value="">Qty</option>
                <option value="x1">x1</option>
                <option value=x2">x2</option>
                <option value="x3">x3</option>
                <option value=x4">x4</option>
              </select></td>
          </tr>
          <tr>
            <td><select name ="tube1" id="tube1">
                <option value="">Tube #1</option>
                <option value="BD Microtainer SST Gold 365968 (CE0050)">BD Microtainer SST Gold 365968 (CE0050)</option>
                <option value="BD Microtainer EDTA Purple 365975 (CE0050)">BD Microtainer EDTA Purple 365975 (CE0050) </option>
                <option value="Gold & Purple">Gold & Purple</option>
              </select></td>
            <td><select name="tube1Qty" id="tube1Qty">
                <option value="">Qty</option>
                <option value="x1">x1</option>
                <option value=x2">x2</option>
                <option value="x3">x3</option>
                <option value=x4">x4</option>
              </select></td>
          </tr>
          <tr>
            <td><select name ="tube2" id="tube2">
                <option value="">(no 2nd tube required)</option>
                <option value="BD Microtainer SST Gold 365968 (CE0050)">BD Microtainer SST Gold 365968 (CE0050)</option>
                <option value="BD Microtainer EDTA Purple 365975 (CE0050)">BD Microtainer EDTA Purple 365975 (CE0050) </option>
                <option value="Gold & Purple">Gold & Purple</option>
              </select></td>
            <td><select name="tube2Qty" id="tube2Qty">
                <option value="">Qty</option>
                <option value="x1">x1</option>
                <option value=x2">x2</option>
                <option value="x3">x3</option>
                <option value=x4">x4</option>
              </select></td>
          </tr>
          <tr>
            <td><select name ="tubeves" id="tubeves">
                <option value="">Tube Container</option>
                <option value="MedDX tube casing TH068 Clamshell">MedDX tube casing TH068 Clamshell</option>
                <option value="MedDX tube casing - single">MedDX tube casing - single</option>
                <option value="MedDX tube casing - double">MedDX tube casing - double</option>
              
              
              </select></td>
            <td> <select name="tubeves" id="tubevesQty">
                <option value="">Qty</option>
                <option value="x1">x1</option>
                <option value=x2">x2</option>
                <option value="x3">x3</option>
                <option value=x4">x4</option>
              </select>
          </tr>
        </tbody>
        </table>
</body>
</html>
